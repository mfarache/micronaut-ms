micronaut.application.name=waiter
micronaut.server.port=8082
consul.client.registration.enabled=true
consul.client.defaultZone=${CONSUL_HOST:localhost}:${CONSUL_PORT:8500}

# Uncomment the following lines to enable zipkin tracing
tracing.zipkin.enabled=true
tracing.zipkin.http.url="http://${ZIPKIN_HOST:localhost}:${ZIPKIN_PORT:9411}"
tracing.zipkin.sampler.probability=1



